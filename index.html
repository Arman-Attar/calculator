<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="frame">
        <div class="display">
            <div class="top-display">0</div>
            <div class="bottom-display">0</div>
        </div>
        <div class="first-row clear-buttons">
            <button class="all-clear">All Clear</button>
            <button class="clear">Clear</button>
        </div>
        <div class="second-row">
            <button class="digit" value="7">7</button>
            <button class="digit" value="8">8</button>
            <button class="digit" value="9">9</button>
            <button class="operand" id="add" value="+">+</button>
        </div>
        <div class="third-row">
            <button class="digit" value="4">4</button>
            <button class="digit" value="5">5</button>
            <button class="digit" value="6">6</button>
            <button class="operand" id="subtract" value="-">-</button>
        </div>
        <div class="fourth-row">
            <button class="digit" value="1">1</button>
            <button class="digit" value="2">2</button>
            <button class="digit" value="3">3</button>
            <button class="operand" id="multiply" value="*">*</button>
        </div>
        <div class="fifth-row">
            <button class="decimal">.</button>
            <button class="digit" value="0">0</button>
            <button id="equals">=</button>
            <button class="operand" id="divide" value="/">รท</button>
        </div>
    </div>
    <div class="footer">
        Copyright &copy; 2025 Arman Zadehattar
    </div>
</body>
</html>
